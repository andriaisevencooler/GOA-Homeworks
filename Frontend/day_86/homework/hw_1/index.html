<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro section w/ dropdown (frontend mentor)</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>

    <body>

        <header>

            <img src="images/logo.svg">
            <select>
                <option>Features</option>
                <option>Todo List</option>
                <option>Calendar</option>
                <option>Reminders</option>
                <option>Planning</option>
            </select>
            <img src="images/icon-arrow-down.svg" class="arrows">
            <select>
                <option>Company</option>
                <option>History</option>
                <option>Our Team</option>
                <option>Blog</option>
            </select>
            <img src="images/icon-arrow-down.svg" class="arrows">
            <a class="links">Careers</a>
            <a class="links">About</a>
 

            <div id="sideHeader">

                <p class="sideText">Login</p>
                <div id="sideBox">

                    <p class="sideText">Register</p>

                </div>

            </div>

        </header>

        <main>

            <article>

                <h1 id="titleHeading">Make <br> remote work</h1>
                <p id="description">Get your team in sync, no matter your location. <br> Streamline processes, create team rituals, and <br> watch productivity soar.</p>
                <button id="learnMore">Learn More</button>
                
                <footer>

                    <img src="images/client-databiz.svg">
                    <img src="images/client-audiophile.svg">
                    <img src="images/client-meet.svg">
                    <img src="images/client-maker.svg">

            </article>

            <div id="imageDiv"><img src="images/image-hero-desktop.png" width="100%" height="100%" id="thumbnail"></div>
