<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="mainContainer">
        
        <header>

            <input type="number" id="day" placeholder="DD">
            <input type="number" id="month" placeholder="MM">
            <input type="number" id="year" placeholder="YYYY">

            <div id="submit"><img src="images/icon-arrow.svg" width="32px"></div>

        </header>

        <main>

            <h1 class="outputStyle poppins"><span id="daysOutput" class="span"></span> days</h1>
            <h1 class="outputStyle poppins"><span id="monthsOutput" class="span"></span> months</h1>
            <h1 class="outputStyle poppins"><span id="yearsOutput" class="span"></span> years</h1>

        </main>

    </div>


        


    <script src="script.js"></script>
</body>
</html>
