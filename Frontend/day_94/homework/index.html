<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smooth Scroll Animation</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <p id="title">Image Slider</p>

        <div id="box">

            <img src="images/earth.jpeg" class="images">
            <img src="images/mars.jpeg" class="images">
            <img src="images/mercury.jpeg" class="images">
            <img src="images/uranus.jpeg" class="images">

        </div>

        <div id="buttonsContainer">

            <button class="buttonStyle" id="left" onclick="changeSlide(-1)">&lt;</button>
            <button class="buttonStyle" id="right" onclick="changeSlide(1)">&gt;</button>

        </div>

        <script src="script.js"></script>
    </body>
</html>
