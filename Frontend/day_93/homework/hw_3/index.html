<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            height: 100vh;
            background: #8f6f08;
            padding: 10px;
        }

        .box {
            width: 75px;
            height: 75px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        let pos = 0;
        let speed = 15;
        let scale = 1;
        let growing = true;

        function move() {
            pos += speed;
            const boxWidth = box.offsetWidth;
            const windowWidth = window.innerWidth;
            if (pos + boxWidth >= windowWidth) {
                speed = -15;
            }
            if (pos <= 0) {
                speed = 15;
            }
            box.style.left = `${pos}px`;
            pulse();
            requestAnimationFrame(move);
        } 
        function pulse() {
            if (growing) {
                scale += 0.01;
                if (scale >= 1.5) {
                    growing = false;
                }
            } else {
                scale -= 0.01;
                if (scale <= 1) {
                    growing = true;
                }
            }
            box.style.transform = `scale(${scale})`;
        }
        move();
    </script>
</body>
</html>
